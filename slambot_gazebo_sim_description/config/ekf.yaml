ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    frequency: 50.0
    sensor_timeout: 0.1 # 타임아웃을 줄여 데이터 누락에 민감하게 반응
    two_d_mode: true

    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    publish_tf: true

    # 오도메트리: 절대 위치보다는 '속도' 위주로 융합
    odom0: /odom
    odom0_config: [false, false, false, # X, Y, Z 절대 위치 OFF
                   false, false, false, # Roll, Pitch, Yaw 절대 각도 OFF
                   true,  true,  false, # X, Y 선속도 ON
                   false, false, true,  # Yaw 각속도 ON
                   false, false, false]
    odom0_differential: false
    odom0_relative: true # 상대 변화량 위주로 계산

    # IMU: 회전 보정 강화
    imu0: /imu
    imu0_config: [false, false, false,
                  false, false, true,  # Yaw 절대 각도 사용 (정북 기준 보정)
                  false, false, false,
                  false, false, true,  # Yaw 각속도 사용
                  true,  false, false] # X축 가속도 사용 (급출발/급정거 보정)
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true