slam_toolbox:
  ros__parameters:
    use_sim_time: true
    mode: mapping

    # 프레임/토픽
    map_frame: map
    odom_frame: odom
    base_frame: base_link
    scan_topic: /scan
    odom_topic: /odom

    # 타이밍/주기
    transform_publish_period: 0.02     # 50 Hz, 뷰어/내비에 충분히 부드럽게 전달
    map_update_interval: 2.5           # 너무 잦은 업데이트로 CPU 낭비 방지(실물도 안전)
    minimum_time_interval: 0.05        # 스캔 간 최소 시간 간격(10~20Hz 라이다에서 안정)

    transform_timeout: 0.2
    tf_buffer_duration: 30.0
    throttle_scans: 1                  # 모든 스캔 사용(저주파 라이다 기준)

    # 맵/라이다 범위
    resolution: 0.05
    min_laser_range: 0.01
    max_laser_range: 8.0
    occupancy_threshold: 0.55          # 0.1 → 0.55로 상향(노이즈 점 유입 억제)

    # 키프레임(매우 중요) — 스캔당 변위/회전 제한을 반영
    minimum_travel_distance: 0.07      # 5~10cm 권장 → 0.07m
    minimum_travel_heading: 0.07       # 4~6° 권장 → 0.07rad ≈ 4.0°
    scan_buffer_size: 20               # 루프클로징 위한 버퍼 여유(10→20)
    scan_buffer_maximum_scan_distance: 10.0

    # 매칭/루프클로징
    use_scan_matching: true
    use_scan_barycenter: true
    link_scan_maximum_distance: 1.5
    link_match_minimum_response_fine: 0.15   # 0.1 → 0.15 (부정합 약간 더 걸러냄)

    do_loop_closing: true
    loop_search_maximum_distance: 3.0
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.55   # 0.45 → 0.55 (거짓 루프 억제)

    # 상관 탐색 영역(기본값 근처, 실물에서도 무난)
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # 패널티/각도 검색
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

    # 기타
    min_pass_through: 2
    debug_logging: false
    enable_interactive_mode: true
